{% extends 'base.html' %}

{% block title %}Your Savings{% endblock %}

{% block intro %}<h2>Your Savings</h2>{% endblock %}

{% block content %}
    <div class="saving-list">
        {% for saving in savings %}
            <div class="saving">
                <li><a href="{{ saving.get_absolute_url }}">{{ saving.name }}</a></li>
            </div><br>
        {% endfor %}
    </div>
{% endblock %}

{% block menu %}
    <div>
        <a href="{% url 'budgets:saving_create' %}">Create new saving</a>
    </div>
{% endblock %}
