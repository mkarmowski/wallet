{% extends 'base.html' %}

{% block title %}Category: {{ category.name }}{% endblock %}

{% block content %}
    <div class="category-detail">
        <p>
            <h1><strong>{{ category.name }}</strong></h1>
            <p>
                Transactions in this category:
            </p>
        </p>
        <p><a href="{% url 'wallet:category_update' pk=category.id %}">Edit this category</a></p>
        <p><a href="{% url 'wallet:category_delete' pk=category.id %}">Delete this category</a></p>
    </div>
{% endblock %}
