{% extends 'base.html' %}

{% block title %}Your categories{% endblock %}

{% block intro %}<h2>Your Categories</h2>{% endblock %}

{% block content %}
    <div class="category-list">
        {% for category in categories %}
            <div class="category">
                <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
            </div><br>
        {% endfor %}
    </div>
{% endblock %}

{% block menu %}
    <div>
        <a href="{% url 'wallet:category_create' %}">Create new category</a>
    </div>
{% endblock %}
