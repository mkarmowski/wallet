{% extends 'base.html' %}

{% block title %}Create recurring transaction{% endblock %}

{% block content %}
    <h1>Create new recurring transaction</h1>
    <p>Fill in the details:</p>
    <form action="." method="post">
        {{ recurring_form }}
        {{ transaction_form }}
        {% csrf_token %}
        <p><input type="submit" value="Create a recurring transaction"></p>
    </form>

<script type="text/javascript">
  $(function(){
    $("#id_recurring-start_date").datepicker();
    $("#id_recurring-end_date").datepicker();
  });
</script>
{% endblock %}
