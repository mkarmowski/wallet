{% extends 'base.html' %}

{% block title %}Your wallets{% endblock %}

{% block content %}
    <h1>Your Wallets</h1><br>
    <div class="wallet-list">
        {% for wallet in wallets %}
            <div class="wallet">
                <a href="{{ wallet.get_absolute_url }}">{{ wallet.name }}</a>
            </div><br>
        {% endfor %}
    </div>
{% endblock %}

{% block menu %}
    <div>
        <a href="{% url 'wallet:wallet_create' %}">Create new wallet</a>
    </div>
{% endblock %}
